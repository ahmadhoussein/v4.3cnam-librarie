<!-- 
  taken from checkout page

  in profile menu, there should be the option to add a payment method 
  (apple pay, western union pay, credit/debit or master card) 
  and an option to buy coins using that method
-->

<div class="title">
  <span>Payment</span>
</div>
<div class="d-block my-3">
  <div class="custom-control custom-radio">
    <input
      id="credit"
      name="paymentMethod"
      type="radio"
      class="custom-control-input"
      checked
      required
    />
    <label class="custom-control-label" for="credit">Credit card</label>
  </div>
  <div class="custom-control custom-radio">
    <input
      id="debit"
      name="paymentMethod"
      type="radio"
      class="custom-control-input"
      required
    />
    <label class="custom-control-label" for="debit">Debit card</label>
  </div>
  <div class="custom-control custom-radio">
    <input
      id="paypal"
      name="paymentMethod"
      type="radio"
      class="custom-control-input"
      required
    />
    <label class="custom-control-label" for="paypal">Paypal</label>
  </div>
</div>
<div class="row">
  <div class="col-md-6 mb-3">
    <label for="cc-name">Name on card</label>
    <input
      type="text"
      class="form-control"
      id="cc-name"
      placeholder=""
      required
    />
    <small class="text-muted">Full name as displayed on card</small>
    <div class="invalid-feedback">Name on card is required</div>
  </div>
  <div class="col-md-6 mb-3">
    <label for="cc-number">Credit card number</label>
    <input
      type="text"
      class="form-control"
      id="cc-number"
      placeholder=""
      required
    />
    <div class="invalid-feedback">Credit card number is required</div>
  </div>
</div>
<div class="row">
  <div class="col-md-3 mb-3">
    <label for="cc-expiration">Expiration</label>
    <input
      type="text"
      class="form-control"
      id="cc-expiration"
      placeholder=""
      required
    />
    <div class="invalid-feedback">Expiration date required</div>
  </div>
  <div class="col-md-3 mb-3">
    <label for="cc-expiration">CVV</label>
    <input
      type="text"
      class="form-control"
      id="cc-cvv"
      placeholder=""
      required
    />
    <div class="invalid-feedback">Security code required</div>
  </div>
  <div class="col-md-6 mb-3">
    <div class="payment-icon">
      <ul>
        <li>
          <img class="img-fluid" src="images/payment-icon/1.png" alt="" />
        </li>
        <li>
          <img class="img-fluid" src="images/payment-icon/2.png" alt="" />
        </li>
        <li>
          <img class="img-fluid" src="images/payment-icon/3.png" alt="" />
        </li>
        <li>
          <img class="img-fluid" src="images/payment-icon/5.png" alt="" />
        </li>
        <li>
          <img class="img-fluid" src="images/payment-icon/7.png" alt="" />
        </li>
      </ul>
    </div>
  </div>
</div>
